<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Veczerka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen" id="ui" style="display: none;"> <!--UI-->
        <br>
        <button class="ui">nahoru</button><br>
        <button class="ui">doleva</button>
        <button class="ui">dolů</button>
        <button class="ui">doprava</button>
    </div>
    <div class="screen" id="mainMenu">
        <h2>WIP</h2>
    </div>
    <div class="screen" id="r0" style="display: none;"> <!--Zázemí-->
        <h3 class="r0">0</h3>
    </div>
    <div class="screen" id="r1" style="display: none;"> <!--Sklad-->
        <button class="r1" onclick="kalkulaczka()">Skład2 (top secrete kalkulačka)</button>
    </div>
    <div class="screen" id="r2" style="display: none;"> <!--žranica-->
        <h3>2</h3>
    </div>
    <div class="screen" id="r3" style="display: none;"> <!--Rampa-->
        <h3>3</h3>
    </div>
    <div class="screen" id="r4" style="display: none;"> <!--Train station-->
        <h3 class="r4">4</h3>
    </div>
    <div class="screen" id="kal" style="display: none">
        <input type="text" name="hmotnost" id="mass" class="kal"><br><br>
        <input type="text" name="delka" id="length" class="kal"><br><br>
        <button class="kal" onclick="poczitej()">Zadej</button> <br><br>
        <button class="kal" onclick="nuluj()">Nuluj</button> <br><br>
        <p>
        Hmotnost vlaku: <strong><span class="kal" id="hmotnost">0</span>t</strong><br>
        Délka vlaku: <strong><span class="kal" id="delka">0</span>m</strong>
        </p>
    </div>
</body>
<script src="script.js"></script>
</html>
