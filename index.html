<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">

</head>

        <h2>Vše co potřebuješ vědět je v souborech, zkus hledat :)</h2>

        <img src="/images/r0.png" alt="">

    <div class="screen" id="r1" style="display: none;"> <!--Sklad-->
        <img src="/images/r1.png" alt="">
    </div>
    <div class="screen" id="r2" style="display: none;"> <!--žranica-->
        <h3>2</h3>
    </div>
    <div class="screen" id="r3" style="display: none;"> <!--Rampa-->
        <h3>3</h3>
    </div>
    <div class="screen" id="r4" style="display: none;"> <!--Train station-->
        <h3 class="r4">4</h3>
    </div>

<script src="script.js"></script>
